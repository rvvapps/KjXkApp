name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # Force public npm registry (avoid any injected proxy)
      NPM_CONFIG_REGISTRY: "https://registry.npmjs.org/"
      # Ensure devDependencies (vite) are installed
      NODE_ENV: "development"
      NPM_CONFIG_PRODUCTION: "false"
      # Avoid extra network calls
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      # Network patience (ms)
      NPM_CONFIG_FETCH_TIMEOUT: "300000"
      NPM_CONFIG_FETCH_RETRIES: "5"
      NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: "20000"
      NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: "120000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Remove inherited npm config
        run: |
          rm -f ~/.npmrc || true
          rm -f .npmrc || true

      - name: Show npm config
        run: |
          npm config set registry https://registry.npmjs.org/
          echo "registry => $(npm config get registry)"
          echo "production => $(npm config get production)"
          echo "node => $(node -v)"
          echo "npm => $(npm -v)"

      # Use npm install (not npm ci) to avoid npm/lockfile edge-cases in CI.
      - name: Install
        run: npm install --no-audit --no-fund --loglevel=warn

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
