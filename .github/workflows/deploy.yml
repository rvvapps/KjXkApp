name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Force public npm registry (avoid any injected proxy)
      NPM_CONFIG_REGISTRY: "https://registry.npmjs.org/"
      NODE_ENV: "development"
      # Avoid extra network calls
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"
      # Network patience (ms)
      NPM_CONFIG_FETCH_TIMEOUT: "300000"
      NPM_CONFIG_FETCH_RETRIES: "5"
      NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: "20000"
      NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: "120000"
      # Reduce noisy progress UI (sometimes hides what's going on)
      NPM_CONFIG_PROGRESS: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Pin npm (avoid npm@10.8.2 hang)
        run: |
          npm --version
          npm i -g npm@10.8.1
          npm --version

      - name: Remove inherited npm config
        run: |
          rm -f ~/.npmrc || true
          rm -f .npmrc || true

      - name: Sanity + registry check
        run: |
          npm config set registry https://registry.npmjs.org/
          echo "registry => $(npm config get registry)"
          echo "node => $(node -v)"
          echo "npm => $(npm -v)"
          npm ping --registry=https://registry.npmjs.org/ || true
          npm view vite version --registry=https://registry.npmjs.org/ || true

      - name: Install (more verbose)
        run: |
          npm install --no-audit --no-fund --loglevel=info --prefer-online

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
