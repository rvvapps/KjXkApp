name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Force npm to use the public registry even if the runner has a global .npmrc or env overrides
    env:
      NPM_CONFIG_REGISTRY: "https://registry.npmjs.org/"
      NPM_CONFIG_AUDIT: "false"
      NPM_CONFIG_FUND: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Sanity check
        run: |
          node -v
          npm -v
          pwd
          ls -la
          test -f package.json && echo "OK: package.json" || (echo "MISSING: package.json" && exit 1)
          test -f package-lock.json && echo "OK: package-lock.json" || (echo "MISSING: package-lock.json" && exit 1)

      - name: Remove inherited npm config
        run: |
          rm -f ~/.npmrc || true
          rm -f .npmrc || true
          npm config delete registry || true

      - name: Show npm config (should be npmjs)
        run: |
          npm config set registry https://registry.npmjs.org/
          echo "registry => $(npm config get registry)"
          npm config list

      - name: Install (npm ci, forced registry)
        run: npm ci --registry=https://registry.npmjs.org/ --prefer-offline --no-audit --no-fund --loglevel=info

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
