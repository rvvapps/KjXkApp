name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Versions + sanity check
        run: |
          node -v
          npm -v
          ls -la
          test -f package.json && echo "OK: package.json" || (echo "MISSING: package.json" && exit 1)
          test -f package-lock.json && echo "OK: package-lock.json" || (echo "MISSING: package-lock.json" && exit 1)

      - name: NPM config (force public registry)
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false
          npm config list

      - name: Install (deterministic)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
